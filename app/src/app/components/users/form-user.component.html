<h1 mat-dialog-title class="text-center"> {{ user ? 'EDITAR USUARIO' : 'CREAR NUEVO USUARIO' }} </h1>
<div mat-dialog-content>
  <form [formGroup]="formUser">
    <div class="custom-control custom-switch">
      <span class="pr-5" >Usuario regular</span>
      <input type="checkbox" class="custom-control-input" [(ngModel)]="switchRol" value="admin" id="customSwitch1">
      <label class="pl-3 custom-control-label" for="customSwitch1">Administrador</label>
    </div><br>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="text" class="form-control form-control-rounded" [formControlName]="'username'" placeholder="Usuario" name="usuario">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="password" class="form-control form-control-rounded" [formControlName]="'password'" placeholder="ContraseÃ±a" name="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-rounded" [formControlName]="'name'" placeholder="Nombre" name="name">
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-rounded" [formControlName]="'surname'" placeholder="Apellidos" name="lastname">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="text" class="form-control form-control-rounded" [formControlName]="'email'" placeholder="Email" name="email">
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">CANCELAR</button>
  <button mat-button class="btn px-5 text-white bg-green-light form-control-rounded" (click)='create()' *ngIf="!user">CREAR</button>
  <button mat-button class="btn px-5 text-white bg-green-light form-control-rounded" (click)='update()' *ngIf="user">GUARDAR</button>

</div>

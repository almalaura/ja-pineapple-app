        <h5 class="text-white align-self-center">Restablecer contrase単a</h5>
      <div>
        <form [formGroup]="form">

              <p class="text-white ">Crea una nueva contrase単a</p>
              <input type="password" formControlName="password" class="form-control form-control-rounded mb-2" placeholder="Contrase単a">

      <br>
  </div>
</div>
